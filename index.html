<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper 💣</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()" oncontextmenu="event.preventDefault()">

    <h1>Mine Sweeper 💣</h1>
    
    <button class="darkMode" onclick="darkMode()">Dark Mode</button>

    <button class="manual" onclick="setMinesManualy()">Manualy⚙️</button>
    <br>
    <button class="Easy" onclick="changeLevel(4)">Easy</button>

    <button class="Medium" onclick="changeLevel(8)">Medium</button>

    <button class="Expert" onclick="changeLevel(12)">Expert</button>

    <div class="bar">
        <p> <button class="hint" onclick="useHint()"> 💡💡💡</button> <br> <span class="life"> </span> <span
                class="mine"> </span> <span class="flag"> </span>
        </p>
    </div>

    <div class="gameover">
        <h1></h1>
        <button onclick="closeModal()">x</button>
    </div>



    <div class="conteiner">
        <button onclick="onInit()">😃</button>
        <table class="board-container">
            <tbody class="board"></tbody>
        </table>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <footer>

        <h2> Yonatan Churaro</h2>
    </footer>
</body>

</html>
